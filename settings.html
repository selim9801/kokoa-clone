<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting-Koka talk</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>
<body>
    <div id="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>80:42</span>
        </div>
         <div class="status-bar_column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
          </div>
    </div>
    <!-- *************************header********************************** -->
    <header class="alt-header">
        <div class="alt-header_column">
            <a href="more.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header_column">
            <h1 class="alt-header_title">Settings</h1>
        </div>
        <div class="alt-header_column">
            <span><i class="fas fa-search fa-lg"></i></span>
        </div>
    </header>
   
    
    <!-- ***************************main************************************* -->
    <main class="main-screen more-screen">
        <ul class="settings-list">
            <li class="settings_setting">
                <div class="settings_setting-column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>   
                <div class="settings_setting-column"></div>
            </li>
            <li class="settings_setting">
                <div class="settings_setting-column">
                    <i class="fas fa-flask"></i>
                    <span>Kokoa Lab</span>
                </div>
                <div class="settings_setting-column"></div>
             </li>
                
               
            <li class="settings_setting">
                <div class="settings_setting-column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settings_setting-column">Latest Version</div>
              
            </li>
        </ul>
    </main>
    
    
    
<!-- *************************************nav************************************** -->
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html">
                    <i class="far fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chat.html">
                    <span class="nav_notification badge">1</span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
