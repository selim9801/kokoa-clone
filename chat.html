<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat-Koka talk</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>
<body>
    <div id="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>80:42</span>
        </div>
         <div class="status-bar_column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
          </div>
    </div>
    <!-- *************************header********************************** -->
    <header class="screen-header">
        <h1 class="screen-header_title">Chats</h1>
        <div class="screen-header_icons">
            <span>  <i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    
    <!-- ***************************user-component************************************* -->
    <main class="main-screen">
        <a href="chatting.html">
            <div class="user-component">
                <div class="user-component_column">
                    <img src="img/ron.jpg" class="user-component_avatar user-component_avatar"/>
                     <div class="user-component_text">
                         <h4 class="user-component_title ">Weasley</h4>
                         <h6 class="user-component_subtitle">okay..</h6>
                     </div>
                </div>
                <div class="user-component_column">
                        <span class="user-component_time">80:07</span>
                        <div class="badge">1</div>
                </div>
            </div>
        </a>
        <div class="user-component chat-two">
            <div class="user-component_column">
                <img src="img/dobby.jpg" class="user-component_avatar user-component_avatar"/>
                 <div class="user-component_text">
                     <h4 class="user-component_title ">Dobby</h4>
                     <h6 class="user-component_subtitle">Dobby is free!</h6>
                 </div>
            </div>
            <div class="user-component_column">
                    <span class="user-component_time">+99:07</span>
                    
            </div>
        </div>
       
    </main>
    
<!-- *************************************nav************************************** -->
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html">
                    <i class="far fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chat.html">
                    <span class="nav_notification badge">1</span>
                    <i class="fas fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
