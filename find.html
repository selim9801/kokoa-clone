<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find-Koka talk</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>
<body>
    <div id="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>80:42</span>
        </div>
         <div class="status-bar_column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
          </div>
    </div>
    <!-- *************************header********************************** -->
    <header class="screen-header">
        <h1 class="screen-header_title">Find</h1>
        <div class="screen-header_icons">
            <span>  <i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    
    <!-- ***************************main************************************* -->
    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row_icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row_icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row_icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row_icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends_title">Recommended Friends</h6>
            <span>You have no recommended friends</span>
        </div>
        <!-- ******* -->
        <div class="open-chat">
            <div class="open-chat_header">
                <h4 class="open-chat_title">Open Chat</h4>
                <span>Go to OpenChat Home <i class="fas fa-chevron-up fa-xs"></i></span>
                
            </div>
            <div class="open-post">
                <div class="open-post_column">
                    <h5 class="open-post_title">#HaryyPoter</h5>
                    <h6 class="open-post_hashtage">#magic#friends#Voldemort</h6>
                    <div class="open-post_members">
                        <img src="img/three.jpg" alt="">
                        <span class="open-post_member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post_member-status">Active</span>
                    </div>
                </div>
                <div class="open-post_column">
                    
                    <div class="open-post_phto">
                        <img src="img/three.jpg" alt="">
                        <div class="open-post_heart-count">
                            <i class="fas fa-heart fa-xs"></i>
                            <span>326</span>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post_column">
                    <h5 class="open-post_title">Dumbledore</h5>
                    <h6 class="open-post_hashtage">#dumbledore#professor#magic</h6>
                    <div class="open-post_members">
                        <img src="img/dumble.jpg" alt="">
                        <span class="open-post_member-count">500 members</span>
                        <div class="divider"></div>
                        <span class="open-post_member-status">Active</span>
                    </div>
                </div>
                <div class="open-post_column">
                    
                    <div class="open-post_phto">
                        <img src="img/dumble.jpg" alt="">
                        <div class="open-post_heart-count">
                            <i class="fas fa-heart fa-xs"></i>
                            <span>606</span>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    
    
<!-- *************************************nav************************************** -->
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html">
                    <i class="far fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chat.html">
                    <span class="nav_notification badge">1</span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>
    
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
