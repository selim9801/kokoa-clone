<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting-Koka talk</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>
<body id="chat-screen">
    <div id="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>80:42</span>
        </div>
         <div class="status-bar_column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
          </div>
    </div>
    <!-- *************************header********************************** -->
    <header class="alt-header">
        <div class="alt-header_column">
            <a href="chat.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header_column">
            <h1 class="alt-header_title">Weasley</h1>
        </div>
        <div class="alt-header_column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>
   
    
    <!-- ***************************main************************************* -->
    <main class="main-screen main-chat">
        <div class="chat_timestamp">
            Sunday, November 23, 2020
        </div>
        <div class="message-row message-row--left">
            <img src="img/ron.jpg" alt="">
            <div class="message-row_content">
                <span class="message_author">Weasley</span>
                <div class="message_info">
                    <span class="message_bubble">What are you doing?</span>
                    <span class="message_time">79:41</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            
            <div class="message-row_content">
                
                <div class="message_info">
                    <span class="message_bubble">Wingardium Leviosa</span>
                    <span class="message_time">80:02</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--left message-dot">
            <img src="img/ron.jpg" alt="">
            <div class="message-row_content">
                <span class="message_author">Weasley</span>
                <div class="message_info">
                    <span class="message_bubble">
                        <div class="message-dot_chatting">
                            <div class="dotdotdot"></div>
                            <div class="dotdotdot"></div>
                             <div class="dotdotdot"></div>
                        </div>

                        
                    </span>
                    <span class="message_time">80:05</span>
                </div>
            </div>
        </div>

    </main>
    <!-- *******************************form********************************* -->
    <form class="reply">
        <div class="reply_column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply_column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>

        </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    
    
<!-- *************************************nav************************************** -->
   

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
