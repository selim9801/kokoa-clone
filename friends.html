<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends-Koka talk</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>
<body>
    <div id="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>80:42</span>
        </div>
         <div class="status-bar_column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
          </div>
    </div>
    <!-- ********************header************************* -->
    <header class="screen-header">
        <h1 class="screen-header_title">Friends</h1>
        <div class="screen-header_icons">
            <span>  <i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>  
        Friends' Names Display 
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <!-- ***************************main************************************* -->
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component_column friend-img">
                <img src="img/emma.jpg" class="user-component_avatar user-component_avatar--xl"/>
                 <div class="user-component_text">
                     <h4 class="user-component_title ">Hermione</h4>
                     <!-- <h6 class="user-component_subtitle">this text whatever</h6> -->
                 </div>
            </div>
            <div class="user-component_column"></div>
        </div>
        <div class="friends-screen_channel">
            <div class="friends-screen_channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component_column">
                <img src="img/grin.jpg" class="user-component_avatar user-component_avatar--sm"/>
                 <div class="user-component_text">
                     <h4 class="user-component_title user-component_title--not-bold ">Gryffindor House</h4>
                 </div>
            </div>
            <div class="user-component_column">
                <div>
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
                   
               
            </div>
        </div>
        <div class="user-component friend">
            <div class="user-component_column friend-img">
                <img src="img/ron.jpg" class="user-component_avatar user-component_avatar--s"/>
                 <div class="user-component_text">
                     <h4 class="user-component_title user-component_title--friend">Weasley</h4>
                 </div>
            </div>
            <div class="user-component_column">
                <div>
                    
                    <span class=friend_content>I'm ron</span>
                    
                </div> 
            </div>
        </div>
        <div class="user-component friend">
            <div class="user-component_column friend-img">
                <img src="img/harry.jpg" class="user-component_avatar user-component_avatar--s"/>
                 <div class="user-component_text">
                     <h4 class="user-component_title user-component_title--friend">harry</h4>
                 </div>
            </div>
            <div class="user-component_column">
                <div>
                    
                    <span class=friend_content>shut up malfoy</span>
                    
                </div> 
            </div>
        </div>
      
    </main>
    

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="#">
                    <i class="fas fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chat.html">
                    <span class="nav_notification badge">1</span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!-- ****************************************************** -->
    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>
    <!-- *******media Query******** -->
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
